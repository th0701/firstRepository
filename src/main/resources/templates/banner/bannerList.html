<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>商城后台</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body class="layui-layout-body" >
<div class="layui-layout layui-layout-admin">
<div th:include="top::top"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div>
                <h1 align="center">banner管理</h1>
            </div>
            <a onclick="add();" class="layui-btn layui-inline fl w130">添加</a>
            <table id="banner" lay-filter="test"></table>
        </div>
    </div>
    <script type="text/html" id="barDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="del">删除</button>
            <button class="layui-btn layui-btn-sm" lay-event="edit">编辑</button>
        </div>
    </script>
    <input type="hidden" value="/banner/add" id="ad">
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['table', 'layer', 'form'], function(){
        var table = layui.table;
        layer = layui.layer;
        form = layui.form;
        table.render({
            elem: '#banner'
            ,height: 312
            ,url: '/banner/selectList' //数据接口
            ,page: true //开启分页
            ,limit:10
            ,cols: [
                [ //表头
                    {field: 'bannerId', title: 'ID', width:120, sort: true, fixed: 'left'}
                    ,{field: 'bannerName', title: 'banner名称', width:120}
                    ,{field: 'pt_name', title: '绑定分类', width:120}
                    ,{field: 'product_name', title: '绑定商品', width:120}
                    ,{field: 'image', title: 'banner图片', width:120, sort: true}
                    ,{fixed: 'right',title: '操作', width:300, toolbar: '#barDemo'}
                ]
            ]
        });

        //监听工具条
        table.on('tool(test)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if(layEvent === 'add'){ //添加
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    //console.log(data.p_id);
                    //向服务端发送删除指令
                    $.ajax({
                        url:'/banner/deleteBanner',
                        type:'post',
                        data:{'id':data.bannerId},//向服务端发送删除的id
                        success:function(suc){
                            if(suc==0){
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                layer.close(index);
                                layer.msg("删除成功",{icon:1});
                            }
                            else{
                                layer.msg("删除失败",{icon:5});
                            }
                        },
                    });
                });
            } else if(layEvent === 'edit'){ //编辑
                var name = encodeURIComponent(data.toolName);
                // console.log(data.toolName);
                layer.open({
                    type: 2,
                    title: '编辑信息',
                    shadeClose: true,
                    btn:"确定",
                    shade: 0.8,
                    maxmin: true,
                    area: ['70%', '70%'],
                    content: '/banner/add?str=1',//设置你要弹出的jsp页面
                    success : function(layero, index){
                        var body = layer.getChildFrame('body', index);//建立父子联系
                        body.find("#bannerName").val(data.bannerName);
                        body.find("#bannerId").val(data.bannerId);
                        body.find("#img_url").val(data.image);
                        body.find("#ptId").val(data.ptId);
                        body.find("#pdId").val(data.pdId);
                    },
                    end:function () {
                        layer.closeAll();
                        window.parent.location.reload();
                    }
                });

            }
        });

    });
</script>
<script th:src="@{/layui/lay/modules/jquery-1.8.3.min.js}" ></script>
<script>
    function add() {
//页面层
        layer.open({
            title:'添加banner',
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['500px', '520px'], //宽高
            btn:"确定",
            content:"/banner/add", //调到新增页面
            end:function () {
               layer.closeAll();
                window.parent.location.reload();
            }
        });
    }
    layui.use('element', function() {
        var element = layui.element;
    });
</script>
</body>
</html>
