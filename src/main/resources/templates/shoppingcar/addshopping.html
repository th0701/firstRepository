<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>商城后台</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body class="layui-layout-body">

<form class="layui-form" action="/shoppingCar/addShopping" method="post" id="edi">
    <div class="layui-form-item">
        <label class="layui-form-label">客户id</label>
        <div class="layui-input-block">
            <input type="text" name="wxUId" id="wxUId" required lay-verify="required" placeholder="请输入客户id"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <input name="str" th:value="${str=='1'?'1':''}" autocomplete="off" type="hidden" id="str">
    <input name="shopId"  autocomplete="off" type="hidden" id="shopId">
    <div class="layui-form-item">
        <label class="layui-form-label">选择商品</label>
        <div class="layui-input-inline">
            <select name="productId" id="productId" lay-verify="required" lay-filter="ptId">
                <option value=""></option>
                <th:block th:each="pro:${list}">
                    <option th:value="${pro.product_id}"><span th:text="${pro.product_name}"></span></option>
                </th:block>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品数量</label>
        <div class="layui-input-block">
            <input type="text" name="num" id="num" required lay-verify="required" placeholder="请输入数量"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格小计</label>
        <div class="layui-input-block">
            <input type="text" name="sumPrice" id="sumPrice" required lay-verify="required" placeholder="请输入价格"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script th:src="@{/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer
            ,form = layui.form;

    });
</script>
<script th:src="@{/layui/lay/modules/jquery-1.8.3.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
</script>


</body>
</html>
